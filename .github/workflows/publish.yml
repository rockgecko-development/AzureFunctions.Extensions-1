name: Publish
on:
  push:
    tags: [ 'v*' ]

jobs:
  publish:
    name: Publish
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Build and publish
      shell: pwsh
      run: |
        dotnet build --configuration Release
        dotnet pack --configuration Release -p:Version=$($env:GITHUB_REF -replace '^refs/tags/v','')
        Get-ChildItem -Path ./src -Filter AzureFunctions.Extensions.* -Include *.nupkg -Recurse | ForEach-Object {
          Write-Host "Publishing $($_.FullName)"
          dotnet nuget push $_.FullName -k ${{ secrets.NUGET_KEY }} -s https://api.nuget.org/v3/index.json --skip-duplicate
        }

    - name: Create release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false